<!DOCTYPE html>
<html>
	<head>
      	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  		<title>Registration Form</title>
      	<link rel="stylesheet" href="style.css">
	</head>
  <body>
    <div class="border">
      <h1>
        Registration Form
      </h1>
        <form>
          First Name:<input type="text"name="firstname" /><br>
          Last Name:<input type="text"name="lastname" /><br>
          Nick Name:<input type="text"name="nickname" /><br>
          Email:<input type="email"name="emailaddress" /><br>
          Password:<input type="password"name="password" /><br>
          Date of Birth:<input type="date"name="birthday" /><br>
          Gender:<input type="radio"name="male" />Male <input type="radio"name="female" />Female <br>
          Mobile:<input type="number"name="mobile" /> <br>
          Address:<textarea name="Address"cols="30"rows="10"></textarea> <br>
          <input type="submit" value="Submit"> <input type="reset" value="Reset">
        </form>
      </div>
  </body>
</html>
